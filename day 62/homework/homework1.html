<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="homework2.css">
</head>
<body>
  <div class="profile-card">
    <img src="images/bg-pattern-top.svg" alt="Background Pattern" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="Background Pattern" class="bg-bottom">
    <div class="card-content">
      <img src="images/image-victor.jpg" alt="Profile Picture" class="profile-img">
      <h1>Victor Crest</h1>
      <p class="role">Verifying Software Engineer</p>
      <div class="stats">
        <div class="stat">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
